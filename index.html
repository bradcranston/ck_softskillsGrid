<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import "./src/style.css";
    </style>

  </head>
  <body>
    <div class="main-content">
      <!-- Assessment Type Filter Controls -->
      <div id="level-filter-container" style="padding: 15px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; margin-bottom: 10px;">
        <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
          <label style="font-weight: bold; color: #495057;">Assessment Categories:</label>
          <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
              <input type="checkbox" id="type-multiple-choice" value="Multiple Choice" checked style="transform: scale(1.1);">
              <span style="padding: 2px 8px; background: #e8f5e8; color: #2d5a2d; border-radius: 12px; font-size: 12px; font-weight: 500;">ASSESSMENT ITEMS</span>
            </label>
          </div>
          <button id="apply-filter-btn" onclick="applyTypeFilter()" style="padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">Apply Filter</button>
        </div>
      </div>
      
      
      <div id="skills-table-container">
      <div id="table-header" class="table-header">
        <div class="header-skill">Assessment Item</div>
        <div id="contact-headers" class="contact-headers">
          <!-- Contact headers will be populated dynamically -->
        </div>
      </div>
      <div id="skills-table" class="skills-table">
        <!-- Table content will be populated dynamically -->
      </div>
    </div>
    
    <!-- Modal for Add/View Notes -->
    <div id="notesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Add Note</h2>
        </div>
        <textarea id="noteTextarea" class="note-textarea" placeholder="Enter your note here..." style="display: none;"></textarea>
        <div id="noteDisplay" class="note-display" style="display: none; max-height: 400px; overflow-y: auto; padding: 16px; background: #fafafa; border-radius: 4px; border: 1px solid #e0e0e0;"></div>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeNotesModal()">Cancel</button>
          <button id="saveNoteBtn" onclick="saveNote()">Save Note</button>
        </div>
      </div>
    </div>
    
    <!-- Modal for Score Editing -->
    <div id="scoreModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeScoreModal()">&times;</span>
          <h2 id="scoreModalTitle">Edit Score</h2>
        </div>
        <div class="score-modal-body">
          <!-- Previous Data Section -->
          <div id="previousDataSection" class="previous-data-section" style="display: none;">
            <h3 style="margin: 0 0 10px 0; color: #666; font-size: 16px;">Previous Entry:</h3>
            <div class="previous-data-content" style="background: #f8f9fa; padding: 12px; border-radius: 4px; border-left: 4px solid #007bff; margin-bottom: 20px;">
              <div id="previousScore" class="previous-item">
                <strong>Score:</strong> <span id="previousScoreValue">-</span>
              </div>
              <div id="previousPass" class="previous-item">
                <!-- Pass field removed -->
              </div>
              <div id="previousUser" class="previous-item">
                <strong>User:</strong> <span id="previousUserValue">-</span>
              </div>
              <div id="previousDate" class="previous-item">
                <strong>Date:</strong> <span id="previousDateValue">-</span>
              </div>
            </div>
          </div>
          
          <!-- New Entry Section -->
          <div class="new-entry-section">
            <h3 style="margin: 0 0 15px 0; color: #333; font-size: 16px;">New Entry:</h3>
            <div class="form-group">
              <label for="scoreDate">Date:</label>
              <input type="date" id="scoreDate" class="score-date">
            </div>
            <div class="form-group">
              <label for="scoreUser">User:</label>
              <input type="text" id="scoreUser" class="score-user">
            </div>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeScoreModal()">Cancel</button>
          <button class="save-btn" onclick="saveScore()">Save</button>
        </div>
      </div>
    </div>
    
    <script>
      // This will be replaced by the build script with the actual content of index.js
      // INLINE_JS_PLACEHOLDER
    </script>
    </div> <!-- End main-content -->
    
    <!-- Add a simple test to verify the page loads -->
    <script>
      // Enhanced FileMaker compatibility
      document.addEventListener('DOMContentLoaded', function() {
        // Page ready - no visible test elements needed
      });
    </script>
  </body>
</html>
